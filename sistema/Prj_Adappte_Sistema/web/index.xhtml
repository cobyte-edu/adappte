<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="icon" href="resources/img/Cobyte_Solo.png" type="image/x-icon"/>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Cobyte - Adappte</title>
    </h:head>
    <h:body>
        <p:panel id="basic" header="Login" 
                 style=" text-align: center; 
                 width: 250px; 
                 margin-left: auto; 
                 margin-right: auto;
                 margin-top: 20%">

            <div style="overflow: auto">
                <p:inputText type="text" placeholder="UsuÃ¡rio"/>
            </div>
            <div style="overflow: auto; margin-top: 5px">
                <p:password id="feedback" value="#{login.password}" feedback="true" placeholder="Senha"/>
            </div>

            <f:facet name="footer">
                <p:button value="Entrar" icon="ui-icon-locked" style="margin-left: 2%">
                    <f:param name="productId" value="10" />
                </p:button>
                <p:link value="Esqueceu a sua senha?" style="float: right; color: #427FED; font-size: 8px; padding-top: 15px; font-weight: normal">
                    <f:param name="productId" value="10" />
                </p:link>
            </f:facet>
        </p:panel> 
        <div id="bottom">
            <img src="resources/img/Cobyte_Horizontal.png" height="auto" width="150px" 
                 style="margin-left: auto; margin-right: auto; display: block; margin-top: 10%"/>
            <p:separator />
        </div>
    </h:body>
</html>
