<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body style="width: 400px">
        <p:panel id="basic" header="Login" style="margin-bottom:20px">
            <p:panelGrid>
                <p:row>
                    <p:column>
                        <h:outputText value="Usuário"/>
                    </p:column>
                    <p:column>
                        <p:inputText/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:outputText value="Senha"/>
                    </p:column>
                    <p:column>
                        <p:password promptLabel="Nível de segurança" weakLabel="Senha fraca" goodLabel="Senha boa" strongLabel="Senha forte" id="feedback" value="#{login.password2}" feedback="true" />
                    </p:column>
                </p:row>           
            </p:panelGrid>
            <f:facet name="footer">
                <p:button value="Entrar" icon="ui-icon-star">
                    <f:param name="productId" value="10" />
                </p:button>
                <p:link value="Esqueci a senha">
                    <f:param name="productId" value="10" />
                </p:link>
            </f:facet>
        </p:panel>
    </h:body>
</html>
